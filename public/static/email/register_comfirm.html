<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>郵件認證</title>
<style type="text/css">
.embg {
    background-image: url({domain}/static/email/images/enbg.jpg);
	width: 770px;
	background-color: #E3E3E3;
	background-repeat: no-repeat;
	background-position: center top;
	padding-top: 130px;
	padding-right: 15px;
	padding-bottom: 15px;
	padding-left: 15px;
}
.embg .emkz {
	background-color: #FFF;
	padding: 10px;
	background-image: url(wl.png);
	background-position: 550px bottom;
	background-repeat: no-repeat;
	font-size: 16px;
	-moz-border-radius: 8px;   /* 圓的半徑為邊長的一半，即300px */
	-webkit-border-radius: 8px;
	border-radius: 8px;
}
.fs {
	color: #993333;
	font-family: "Microsoft JhengHei";
}
.emlr {
	height: 300px;
	margin-bottom: 45px;
}
.xxrs  a {
	color: #000;
	text-decoration:underline;
}
.lanse {
	color: #333;
}
.rz-btn a {
	color: #FFF;
	text-decoration: none;
	background-color: #06F;
	line-height: 30px;
	padding-right: 10px;
	padding-left: 10px;
	display: block;
	clear: both;
	float: left;
}
.rz-btn {
	height: 45px;
}
</style>
</head>
<body>
<div class="embg">
	<div class="emkz">
    <div class="emlr">
    	<p>親愛的 <span class="fs">{fullname}</span> 您好：</p>
   	  <p>感謝您加入Kiss Silver會員 </p>
    	<p>&nbsp;</p>
    	<p><span class="fs">【電子郵件】</span>{email}		</p>
    	<p><span class="fs">【密碼】</span>{password}</p>
   	  <p class="rz-btn"><a target="_blank" href="{active_url}">點此完成mail認證</a></p>
	</div>
    
      <div class="xxrs">
        <p>Kiss Silver購物網：			<a href="www.kisssilver.com.tw">www.kisssilver.com.tw </a></p>
        <p>客服專線：<span class="fs"> (02)33652838 </span><span class="fs"></span></p>
        <p>服務時間：	周一至周五  <span class="fs">9:30-12:30 </span>&<span class="fs">  13:30-17:00  </span></p>
        <p>其餘時間請來信				
          客服信箱：	<span class="fs">services@kisssilver.com.tw </span></p>
        <p>&nbsp;</p>
        <p><span class="lanse">※此郵件為系統自動傳送，請勿直接回覆此郵件</span></p>
      </div>
      
</div></div>
</body>
</html>
